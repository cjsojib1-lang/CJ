<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
            --envelope: #ff9fb4;
            --envelope-dark: #ff8fa3;
            --envelope-flap: #ffb1c1;
            --gold: #d4af37;
        }

        body {
            background: linear-gradient(135deg, #fff0f3 0%, #ffe3e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
            perspective: 1500px;
        }

        /* Envelope Structure */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--envelope);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            z-index: 10;
            transform-style: preserve-3d;
            overflow: hidden;
            /* Hide letter initially */
        }

        /* Visible State Animation */
        .container.open .envelope {
            animation: makeVisible 0.1s 0.4s forwards;
            /* Delay matching letter animation start */
        }

        @keyframes makeVisible {
            to {
                overflow: visible;
            }
        }

        .flap {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 20;
        }

        .flap.top {
            top: 0;
            left: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid var(--envelope-flap);
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s, z-index 0.2s;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.05));
        }

        .flap.right {
            top: 0;
            right: 0;
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            border-right: 160px solid var(--envelope-dark);
        }

        .flap.bottom {
            bottom: 0;
            left: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 120px solid var(--envelope);
            border-radius: 0 0 15px 15px;
            filter: drop-shadow(0 -2px 5px rgba(0, 0, 0, 0.05));
        }

        .flap.left {
            top: 0;
            left: 0;
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            border-left: 160px solid var(--envelope-dark);
        }

        /* The Letter */
        .letter {
            position: absolute;
            top: 15px;
            left: 25px;
            /* Centered with 270 width in 320 container */
            width: 270px;
            height: 190px;
            /* Slightly smaller */
            background: #fffdf9;
            /* Paper texture */
            background-image: repeating-linear-gradient(#fffdf9 0px, #fffdf9 24px, #eee 25px);
            border-radius: 5px;
            padding: 25px 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            z-index: 5;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            border: 1px solid #eee;
        }

        .letter h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            margin: 0;
            font-size: 2rem;
            line-height: 1.2;
            background: white;
            padding: 0 10px;
        }

        .letter p {
            font-size: 0.9rem;
            color: #444;
            margin-top: 15px;
            background: white;
            padding: 2px 5px;
            line-height: 1.6;
        }

        /* Wax Seal */
        .heart-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff4d6d, #d00000);
            border-radius: 50%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2), inset 0 2px 5px rgba(255, 255, 255, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, opacity 0.4s;
        }

        .heart-seal:hover {
            transform: translate(-50%, -70%) scale(1.05);
        }

        .heart-seal::after {
            content: '❤️';
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        /* Open State Animations */
        .container.open .flap.top {
            transform: rotateX(180deg);
            z-index: 1;
            transition-delay: 0s;
        }

        .container.open .letter {
            animation: comeOut 1.5s forwards;
            animation-delay: 0.4s;
        }

        .container.open .heart-seal {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes comeOut {
            0% {
                transform: translateY(0);
                z-index: 5;
            }

            40% {
                transform: translateY(-190px);
                /* Slightly more up due to overflow change? No same */
                /* Slide Up more */
                z-index: 5;
            }

            50% {
                z-index: 25;
                /* Move to front */
                transform: translateY(-190px);
            }

            100% {
                transform: translateY(-50px) translateZ(400px) rotateX(10deg);
                /* Move Forward */
                z-index: 30;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            }
        }

        /* Floating Hearts BG */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="envelope" onclick="toggleLetter()">
        <div class="envelope">
            <!-- Letter placed first to ensure it's behind flaps -->
            <div class="letter">
                <h1>Happy Valentine's Day!</h1>
                <p><strong>To my dearest Antora,</strong></p>
                <p>তোমার সাথে, আমার প্রতিটি দিন সুন্দর! ভালোবাসার কোনও স্পেশাল দিন হয়না। প্রত্যেকটি দিনই ভালোবাসা দিবস।
                </p>
                <p style="margin-top: 5px;">Yours forever,<br><strong>Soib</strong> ❤️</p>
            </div>

            <div class="flap top"></div>
            <div class="flap right"></div>
            <div class="flap bottom"></div>
            <div class="flap left"></div>
        </div>
        <div class="heart-seal"></div>
    </div>

    <script>
        // Toggle Logic
        let isOpen = false;
        function toggleLetter() {
            const envelope = document.getElementById('envelope');
            isOpen = !isOpen;
            if (isOpen) {
                envelope.classList.add('open');
            } else {
                envelope.classList.remove('open');
            }
        }

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);
    </script>
</body>

</html>
